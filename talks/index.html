---
layout: page
title: Talks
---

<div class="grid-3">
    {% for slide in site.data.slides %}
    <div class="talk grid-3__item">
        <a class="no-underline" href="{{ site.url }}/slides/{{ slide.id }}">
        <img src="{{ site.url }}/images/{{ slide.id }}.png" alt="{{ slide.title }}"/>
        </a>
        {% if slide.video.size %}
        <p class="no-margin"><a class="talk__video" href="{{ slide.video }}">
        Watch video</a></p>
        {% else %}
        <p class="no-margin">No video <span class="emoji">😐</span></p>
        {% endif %}
        {% if slide.pdf %}
        <p><a class="talk__pdf no-margin" href="{{ site.url }}/slides/pdf/{{ slide.id }}.pdf">Download PDF</a></p>
        {% else %}
        <p class="no-margin">No pdf <span class="emoji">😐</span></p>
        {% endif %}
    </div>
    {% endfor %}
</div>
</div>
