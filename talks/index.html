---
layout: page
title: Talks
---

<div class="grid-3">
    {% for slide in site.data.slides %}
    <div class="talk grid-3__item">
        {% if slide.slides %}
          <a class="no-underline" href="{{ site.baseurl }}/slides/{{ slide.id }}">
        {% elsif slide.video %}
          <a class="no-underline" href="{{ slide.video }}">
        {% else %}
          <a>
        {% endif %}
        <img src="{{ site.baseurl }}/images/{{ slide.id }}.png" alt="{{ slide.title }}"/>
        </a>

        {% if slide.video and slide.slides %}
        <p class="no-margin"><a class="talk__video" href="{{ slide.video }}">Watch video</a></p>
        {% endif %}

        {% if slide.pdf %}
        <p><a class="talk__pdf no-margin" href="{{ site.baseurl }}/slides/pdf/{{ slide.id }}.pdf">Download PDF</a></p>
        {% endif %}
        <br>
    </div>
    {% endfor %}
</div>
</div>
